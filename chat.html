<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Serene AI Chat</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&family=Dancing+Script:wght@700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="quote-container" id="quoteContainer">
            <p class="quote-text" id="quoteText">"The present moment is filled with joy and happiness. If you are attentive, you will see it."</p>
            <p class="quote-author" id="quoteAuthor">- Thich Nhat Hanh</p>
        </div>

        <div class="chat-container">
            <div class="chat-header">
                <h1>Serene AI</h1>
                <p>Your Mental Health Companion</p>
                <a href="{{ url_for('chat_history') }}" class="history-btn">
                    <i class="fas fa-history"></i> View Chat History
                </a>
            </div>

            <div class="chat-messages" id="chatBox">
                <div class="message bot-message">
                    Hello! I'm Serene AI, your mental health companion. How can I help you today? ðŸŒ¸
                </div>
                <div class="typing-indicator" id="typingIndicator">
                    <span></span>
                    <span></span>
                    <span></span>
                </div>
            </div>

            <div class="chat-input">
                <form class="chat-form" id="chatForm">
                    <input 
                        type="text" 
                        id="messageInput" 
                        placeholder="Type your message here..." 
                        required
                        autocomplete="off"
                    >
                    <button type="submit">
                        <span>Send</span>
                    </button>
                </form>
            </div>
        </div>
    </div>

    <script src="{{ url_for('static', filename='js/chat.js') }}"></script>
    <style>
        :root {
            --primary-gradient: linear-gradient(135deg, #6B73FF 0%, #000DFF 100%);
            --secondary-gradient: linear-gradient(135deg, #7F7FD5 0%, #86A8E7 50%, #91EAE4 100%);
            --text-color: #2C3E50;
            --light-text: #ffffff;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            min-height: 100vh;
            font-family: 'Poppins', sans-serif;
            background: url('https://source.unsplash.com/random/1920x1080/?nature,peaceful') center/cover fixed no-repeat;
            color: var(--text-color);
            display: flex;
            flex-direction: column;
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.4);
            z-index: 0;
        }

        .container {
            position: relative;
            z-index: 1;
            max-width: 1000px;
            margin: 2rem auto;
            padding: 0 1rem;
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            gap: 2rem;
        }

        .quote-container {
            background: rgba(255, 255, 255, 0.95);
            padding: 2rem;
            border-radius: 20px;
            text-align: center;
            box-shadow: 0 8px 32px rgba(31, 38, 135, 0.1);
            backdrop-filter: blur(8px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            animation: fadeIn 0.5s ease;
        }

        .quote-text {
            font-size: 1.2em;
            color: var(--text-color);
            margin-bottom: 1rem;
            line-height: 1.6;
            font-style: italic;
        }

        .quote-author {
            color: #7F7FD5;
            font-weight: 600;
        }

        .chat-container {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            box-shadow: 0 8px 32px rgba(31, 38, 135, 0.1);
            backdrop-filter: blur(8px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            overflow: hidden;
            min-height: 600px;
        }

        .chat-header {
            position: relative;
            padding: 1.5rem;
            text-align: center;
            background: var(--secondary-gradient);
            color: var(--light-text);
        }

        .chat-header h1 {
            font-family: 'Dancing Script', cursive;
            font-size: 2.5em;
            margin-bottom: 0.5rem;
        }

        .chat-messages {
            flex-grow: 1;
            padding: 1.5rem;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .message {
            max-width: 80%;
            padding: 1rem;
            border-radius: 15px;
            position: relative;
            animation: messageSlide 0.3s ease;
        }

        .user-message {
            background: var(--primary-gradient);
            color: white;
            margin-left: auto;
            border-bottom-right-radius: 5px;
        }

        .bot-message {
            background: white;
            border: 2px solid #E0E0E0;
            margin-right: auto;
            border-bottom-left-radius: 5px;
        }

        .chat-input {
            padding: 1.5rem;
            background: white;
            border-top: 1px solid #E0E0E0;
        }

        .chat-form {
            display: flex;
            gap: 1rem;
        }

        .chat-input input {
            flex-grow: 1;
            padding: 1rem 1.5rem;
            border: 2px solid #E0E0E0;
            border-radius: 25px;
            font-family: inherit;
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        .chat-input input:focus {
            outline: none;
            border-color: #7F7FD5;
            box-shadow: 0 0 10px rgba(127, 127, 213, 0.2);
        }

        .chat-input button {
            padding: 1rem 2rem;
            background: var(--primary-gradient);
            color: white;
            border: none;
            border-radius: 25px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .chat-input button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(107, 115, 255, 0.3);
        }

        .chat-input button span {
            font-size: 1.2em;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes messageSlide {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Scrollbar styling */
        .chat-messages::-webkit-scrollbar {
            width: 8px;
        }

        .chat-messages::-webkit-scrollbar-track {
            background: #f1f1f1;
            border-radius: 4px;
        }

        .chat-messages::-webkit-scrollbar-thumb {
            background: #7F7FD5;
            border-radius: 4px;
        }

        .chat-messages::-webkit-scrollbar-thumb:hover {
            background: #6B73FF;
        }

        /* Typing indicator */
        .typing-indicator {
            display: none;
            padding: 1rem;
            background: white;
            border-radius: 15px;
            margin-right: auto;
            border-bottom-left-radius: 5px;
            border: 2px solid #E0E0E0;
        }

        .typing-indicator span {
            display: inline-block;
            width: 8px;
            height: 8px;
            background: #7F7FD5;
            border-radius: 50%;
            margin-right: 5px;
            animation: typing 1s infinite;
        }

        .typing-indicator span:nth-child(2) { animation-delay: 0.2s; }
        .typing-indicator span:nth-child(3) { animation-delay: 0.4s; }

        @keyframes typing {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-5px); }
        }

        @media (max-width: 768px) {
            .container {
                margin: 1rem auto;
                padding: 0 0.5rem;
            }

            .message {
                max-width: 90%;
            }

            .chat-input {
                padding: 1rem;
            }
        }

        .history-btn {
            position: absolute;
            top: 1rem;
            right: 1rem;
            padding: 0.5rem 1rem;
            background: rgba(255, 255, 255, 0.2);
            color: white;
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 20px;
            text-decoration: none;
            font-size: 0.9em;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            transition: all 0.3s ease;
        }

        .history-btn:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateY(-2px);
            color: white;
            text-decoration: none;
        }
    </style>
</body>
</html>
